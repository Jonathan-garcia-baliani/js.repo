        <a href="#">
            <img class="logo" src="../img/logo.png" alt="logo de coder viajes">
        </a>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>

                <li class="btn"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Bienvenido Jonathan</h1>
        <h2>Le brindamos esta calculadora para poder financiar sus viajes</h2>

        <!-- Calculadora original -->
        <div id="calculadora">
            <label for="monto">Monto total del viaje ($): </label>
            <input type="number" id="monto" name="monto" min="0" required><br><br>

            <label for="plazo">Plazo de financiación (meses): </label>
            <input type="number" id="plazo" name="plazo" min="1" max="60" required><br><br>

            <label for="tasa">Tasa de interés anual (%): </label>
            <input type="number" id="tasa" name="tasa" min="0" max="100" step="0.1" required><br><br>

            <button onclick="calcularCuota()">Calcular Cuota Mensual</button>

            <h3 id="resultado"></h3>
        </div>

        <!-- Nueva calculadora simple -->
        <div id="calculadoraSimple" class="calculator-simple">
            <h2>Calculadora Simple</h2>
            <input type="text" id="displaySimple" readonly>
            <div class="buttons">
                <button onclick="appendToDisplaySimple('7')">7</button>
                <button onclick="appendToDisplaySimple('8')">8</button>
                <button onclick="appendToDisplaySimple('9')">9</button>
                <button onclick="performOperationSimple('/')">/</button>
                
                <button onclick="appendToDisplaySimple('4')">4</button>
                <button onclick="appendToDisplaySimple('5')">5</button>
                <button onclick="appendToDisplaySimple('6')">6</button>
                <button onclick="performOperationSimple('*')">*</button>
                
                <button onclick="appendToDisplaySimple('1')">1</button>
                <button onclick="appendToDisplaySimple('2')">2</button>
                <button onclick="appendToDisplaySimple('3')">3</button>
                <button onclick="performOperationSimple('-')">-</button>
                
                <button onclick="appendToDisplaySimple('0')">0</button>
                <button onclick="appendToDisplaySimple('.')">.</button>
                <button onclick="calculateResultSimple()">=</button>
                <button onclick="performOperationSimple('+')">+</button>
                
                <button onclick="clearDisplaySimple()">C</button>
            </div>
        </div>

        <!-- Calculadora de Gastos de Hotelería -->
        <div id="calculadoraHotel">
            <h2>Calculadora de Gastos de Hotelería</h2>
        </div>
    </main>
